<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban | Proyectos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <!-- SIDEBAR IZQUIERDA -->
    <aside class="sidebar under-header">
        <h3 class="sidebar-title">Proyectos</h3>

        <div id="listaProyectos" class="sidebar-projects">
            <div class="sidebar-project">Proyecto 1</div>
            <div class="sidebar-project">Proyecto 2</div>
        </div>

        <button class="sidebar-add-btn" onclick="agregarProyecto()">ï¼‹ Agregar proyecto</button>
    </aside>

    <nav class="navbar navbar-dark bg-black px-3 topbar">
        <span class="navbar-brand">KANBAN</span>
        <div class="user-auth-text">Usuario: <strong>admin@example.com</strong></div>
        <button class="back-btn" onclick="history.back()">Regresar</button>
    </nav>


    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <div class="container">
            <div class="project-title">Proyecto 1</div>

            <div class="boards-container">
                <div class="row g-4" id="boardsList">

                    <div class="h1 text-center">Tableros</div>

                    <div class="col-auto">
                        <div class="board-card">Tablero 1</div>
                    </div>

                    <div class="col-auto">
                        <div class="board-card add-board" onclick="agregarTablero()">
                            <span class="plus">+</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/proyectos.js"></script>
</body>
</html>
