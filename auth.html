<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Kanban</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="kanban-bg">

<nav class="navbar navbar-dark bg-black px-3">
    <span class="navbar-brand">KANBAN</span>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="login-card p-4">
        <h4 class="text-center mb-4">Inicia Sesión</h4>

        <form onsubmit="login(event)">
            <label class="form-label">Usuario</label>
            <input class="form-control mb-2" required>

            <label class="form-label">Contraseña</label>
            <input class="form-control mb-3" type="password" required>

            <button class="btn btn-primary w-100 mb-2">Entrar</button>

            <div class="text-center">
                <small>¿No tienes cuenta? <a href="#">Regístrate</a></small>
            </div>
        </form>
    </div>
</div>

<script>
function login(e){
    e.preventDefault();
    window.location.href = "projects.html";
}
</script>

</body>
</html>
