<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Kanban</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body class="kanban-bg">

<nav class="navbar navbar-dark bg-black px-3">
    <span class="navbar-brand">KANBAN</span>
    <a href="index.html" class="btn btn-outline-light btn-sm">Inicio</a>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="login-card p-4">
        <h4 class="text-center mb-4">Inicia Sesión</h4>

        <div id="alertContainer"></div>

        <ul class="nav nav-pills nav-justified mb-4" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab">
                    Iniciar Sesión
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab">
                    Registrarse
                </button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form action="login.php" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
                </form>
            </div>

            <div class="tab-pane fade" id="register" role="tabpanel">
                <form action="registro.php" method="POST" id="registerForm">
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo *</label>
                        <input type="text" name="nombre" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Contraseña *</label>
                        <input type="password" name="password" class="form-control" required minlength="6">
                        <small class="form-text text-muted">Mínimo 6 caracteres</small>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Confirmar Contraseña *</label>
                        <input type="password" name="confirmar_password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mb-3">Crear Cuenta</button>

                    <div class="text-center">
                        <small>¿Ya tienes cuenta? <a href="#" onclick="switchToLogin()">Inicia Sesión</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/auth.js"></script>

</body>
</html>
