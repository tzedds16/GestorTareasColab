<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban | Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-black px-3 topbar">
        <span class="navbar-brand">KANBAN</span>
        <div class="user-auth-text" id="userInfo">Cargando usuario...</div>
        <a href="logout.php" class="btn btn-outline-light btn-sm">Cerrar Sesión</a>
    </nav>

    <!-- Sidebar y Contenido -->
    <div class="d-flex">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3 class="sidebar-title">Proyectos</h3>
            <div class="sidebar-projects" id="listaProyectos">
                <!-- Los proyectos se cargarán aquí dinámicamente -->
            </div>
            <button class="sidebar-add-btn" onclick="abrirModalProyecto()">＋ Agregar proyecto</button>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <div class="container">
                <h1 class="project-title" id="tituloPrincipal">Mis Tableros</h1>
                
                <div class="boards-container">
                    <div class="row g-4" id="boardsList">
                        <!-- Los tableros se cargarán aquí dinámicamente -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para Crear Proyecto -->
    <div class="modal fade" id="modalProyecto" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Proyecto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formProyecto">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Proyecto *</label>
                            <input type="text" class="form-control" id="proyectoNombre" name="nombre" required maxlength="100">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="proyectoDescripcion" name="descripcion" rows="3" maxlength="500"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Color</label>
                            <input type="color" class="form-control form-control-color" id="proyectoColor" name="color" value="#6366f1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="crearProyecto()">Crear Proyecto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Crear Tablero -->
    <div class="modal fade" id="modalTablero" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Tablero</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formTablero">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Tablero *</label>
                            <input type="text" class="form-control" id="tableroNombre" name="nombre" required maxlength="150">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="crearTablero()">Crear Tablero</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/proyectos.js"></script>
</body>
</html>
